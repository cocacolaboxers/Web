<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es mi respuesta del análisis de resultados 1">
    <meta name="author" content="Jose Tomas Diaz">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var numbers = [3];
        var max, min;

        numbers[0] = parseInt(prompt('Digite el primer número:', ''));
            while(numbers[0] < 0)
                numbers[0] = parseInt(prompt('El número no puede ser negativo. Intente otra vez:', ''));
        
        numbers[1] = parseInt(prompt('Digite el segundo número:', ''));
            while(numbers[1] < 0)
                numbers[1] = parseInt(prompt('El número no puede ser negativo. Intente otra vez:', ''));
            while (numbers[1] == numbers[0])
                numbers[1] = parseInt(prompt('Los números no se pueden repetir. Intente otra vez:', ''));
        
        numbers[2] = parseInt(prompt('Digite el tercer número:', ''));
            while(numbers[2] < 0)
                numbers[2] = parseInt(prompt('El número no puede ser negativo. Intente otra vez:', ''));
            while(numbers[2] == numbers[1] || numbers[2] == numbers[0])
                numbers[2] = parseInt(prompt('Los números no se pueden repetir. Intente otra vez:', ''));

        max = numbers[0];
        min = numbers[0];

        for(var i = 1; i < 3; i++){
            if(numbers [i] > max)
                max = numbers[i];
            
            if(numbers [i] < min)
                min = numbers[i];
        }

        document.write('Los números digitados fueron: ' + numbers[0] + ', ' + numbers[1] 
        + ' y ' + numbers[2]);
        document.write('<br>');
        document.write('El mayor es: ' + max);
        document.write('<br>');
        document.write('El menor es: ' + min);
    </script>
</body>
</html>
