<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es mi respuesta del análisis de resultados 3">
    <meta name="author" content="Jose Tomas Diaz">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt('Digite el primer número:', ''));
        var num2 = parseInt(prompt('Digite el segundo número:', ''));

        document.write('Los números digitados fueron: ' + num1 + ' y ' + num2);
        document.write('<br>');

        if(num1 > num2){
            document.write('El primero es mayor que el segundo');
            document.write('<br>');
            document.write('Su suma es: ' + (parseInt(num1) + parseInt(num2)));
            document.write('<br>');
            document.write('Su diferencia es: ' + (parseInt(num1) - parseInt(num2)));
        }
        else{
            if(num2 > num1){
                document.write('El primero es menor que el segundo');
                document.write('<br>');
                document.write('Su producto es: ' + (parseInt(num1) * parseInt(num2)));
                document.write('<br>');
                document.write('Su división es: ' + parseInt(num1) / parseInt(num2)));
            }
            else
                document.write('Los números son iguales');
        }
        
    </script>
</body>
</html>
