<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es mi respuesta del anÃ¡lisis de resultados 3">
    <meta name="author" content="Jose Tomas Diaz">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var word;
        do{
            word = prompt('Ingrese una de estas palabras (casa, mesa, perro, gato):', '');

            switch(word){
                case 'casa': document.write('House');
                break;
                case 'mesa': document.write('Table');
                break;
                case 'perro': document.write('Dog');
                break;
                case 'gato': document.write('Cat');
                break;
            }
        }while(word != 'casa' && word != 'mesa' && word != 'perro' && word != 'gato');
    </script>
</body>
</html>
