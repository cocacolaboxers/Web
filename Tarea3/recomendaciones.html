<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis lugares favoritos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav aria-label="breadcrumb" class="navbar">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html" id="home"><i class="fas fa-home"></i> Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Recomendaciones</li>
        </ol>
    </nav>
    <div class="container">
        <h1 class="display-3">¡Recomiéndame un lugar!</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Dime tu nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
              <label for="email">Dime tu email:</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="lugar">¿Cómo se llama tu lugar?</label>
                <input type="text" class="form-control" id="lugar">
            </div>
            <div class="form-group">
                <label for="address">Cuéntame dónde está ubicado:</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
                <small id="addressHelp" class="form-text text-muted">Incluye referencias, se tan específico como puedas</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Dale un rating:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>5</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1</option>
                </select>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
              <br>
            <button type="submit" class="btn btn-outline-success">Enviar</button>
            <button type="reset" class="btn btn-outline-danger">Borrar</button>
          </form>
          <br>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
